<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EMS</title>
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/
css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.
css/3.4.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/
angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js">
</script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js">
</script>
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/services/authService.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<header>
  <div class="navbar navbar-inverse" ng-if="main.loggedIn">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire
text-danger"></span> Employee Management System</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users
</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
        <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.firstname }}
!</li>
        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">
Logout</a></li>
      </ul>
    </div>
  </div>
</header>

<main class="container">
  <div ng-view></div>
</main>

</body>
</html>
